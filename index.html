<!DOCTYPE html>
<head>
  <style>
    #main-blob-container {
      height: 80%;
      aspect-ratio: 1;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .blob.animated {
      animation: 0.4s linear flub;
    }

    .blob.hinted {
      transform: scale(0.98);
    }

    .blob path {
      cursor: pointer;
    }

    @keyframes flub {
      0% {
        transform: scale(1, 1)
      }

      10% {
        transform: scale(0.7, 0.7)
      }

      40% {
        transform: scale(1.1, 1.1)
      }

      70% {
        transform: scale(0.9, 0.9)
      }

      85% {
        transform: scale(1.1, 1.1)
      }

      100% {
        transform: scale(1, 1)
      }
    }
  </style>
</head>

  <script>
    function flub(path) {
      const blob = path.parentElement.parentElement;
      blob.classList.add('animated');
      setTimeout(() => blob.classList.remove('animated'), 400);
    }

    function hintFlub(path) {
      const blob = path.parentElement.parentElement;
      blob.classList.add('hinted');
    }

    function unhintFlub(path) {
      const blob = path.parentElement.parentElement;
      blob.classList.remove('hinted');
    }
  </script>
